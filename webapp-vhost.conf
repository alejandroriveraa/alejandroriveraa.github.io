<VirtualHost *:80>
        ServerName localhost
        ServerAdmin alejandroriveraa@proton.me
        DocumentRoot /var/www/html/webapp/dist

        <Directory /var/www/html/webapp/dist>
                Options Indexes FollowSymLinks
                AllowOverride all
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/example.com-error.log
        CustomLog ${APACHE_LOG_DIR}/example.com-access.log combined
</VirtualHost>